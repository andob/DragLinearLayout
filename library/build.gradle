apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace 'com.jmedeisis.draglinearlayout'
    compileSdk 34
    defaultConfig {
        minSdkVersion 21
        targetSdk 34
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    publishing {
        singleVariant("release") {}
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}

project.afterEvaluate {
    publishing {
        publications {
            repositories.maven {
                url 'https://andob.io/repository/open_source/'
                credentials {
                    username "$System.env.MAVEN_PUBLISH_USERNAME"
                    password "$System.env.MAVEN_PUBLISH_PASSWORD"
                }
            }

            release(MavenPublication) {
                from components.release
                groupId 'ro.andob.draglinearlayout'
                artifactId 'draglinearlayout'
                version '1.1.2'
            }
        }
    }
}
