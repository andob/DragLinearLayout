apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace 'com.jmedeisis.draglinearlayout'
    compileSdk 35
    defaultConfig {
        minSdkVersion 21
        targetSdk 35
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    publishing {
        singleVariant("release") {}
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

project.afterEvaluate {
    publishing {
        publications {
            repositories.maven {
                url 'https://andob.io/repository/open_source/'
                credentials {
                    username "$System.env.MAVEN_PUBLISH_USERNAME"
                    password "$System.env.MAVEN_PUBLISH_PASSWORD"
                }
            }

            release(MavenPublication) {
                from components.release
                groupId 'ro.andob.draglinearlayout'
                artifactId 'draglinearlayout'
                version '1.1.3'
            }
        }
    }
}
